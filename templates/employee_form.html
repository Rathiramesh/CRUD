{% extends 'base.html' %}
{% load crispy_forms_tags %}

    
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ k.fullname|as_crispy_field }}
    {{ k.Emp_code|as_crispy_field }}    
    <div class="row">
        <div class="col-md-4">
            {{ k.Mob_number|as_crispy_field }}
        </div>
        <div class="col-md-8">
            {{ k.position|as_crispy_field }}
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-lg"><i class="fa-solid fa-face-grin-hearts"></i>Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{%url 'employee_list'%}">
                <button type="submit" class="'btn btn-info btn-lg"><i class="fa-light fa-angles-left"></i>Back to list</button>
            </a>
        </div>
    </div>

</form>
{% endblock %}
